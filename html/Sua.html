<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Sửa sản phẩm</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">       
        <link href="https://use.fontawesome.com/releases/v5.0.4/css/all.css" rel="stylesheet">    
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js">
        </script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js">
        </script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
        <link href="../css/style.css" rel="stylesheet">
        
        
        
    </head>
    <body>
        <div class="login">
            <form name="frmGuiYKien" method="POST" action="abc.phb">
                <h2 >Sửa sản phẩm</h2>
                <div>
                    <label>Tên sản phẩm:</label>
                    <input type="text"  />
                </div>
                <div>
                    <label>Đổi tên sản phẩm thành:</label>
                    <input type="text"  />
                </div>
                <div>
                    <label>Mã Sản phẩm:</label>
                    <input type="text"  />
                </div>
                <div>
                    <label>Đổi mã sản phẩm thành:</label>
                    <input type="text"  />
                </div>
                <div>
                    <label>Đổi ảnh sản phẩm:</label>
                    <input type="file">
                </div>
                <div>
                    <label>Loại:</label>
                    <select name="quequan" multiple>
                        <optgroup >
                            <option value="HCM">Hồ Chí Minh</option>
                        </optgroup>
                        <optgroup >
                            <option value="HN">Hà Nội</option>
                        </optgroup>
                        <optgroup >
                            <option value="ĐN">Đà Nẵng</option>
                        </optgroup>
                        <optgroup >
                            <option value="BT">Bến Tre</option>
                        </optgroup>
                    </select>
                </div>
                
                <div>
                    <label>Ghi chú:</label>
                    <input type="hidden" value="1234" name="mabimat">
                    <textarea id="h" rows="4" ></textarea> <br>
                </div>
                <div>
                    <button id="button">Sửa</button>
                    <button id="reset">Reset</button>
                </div>
                
            </form>
        </div>
    </body>
</html>
